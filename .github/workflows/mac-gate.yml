name: CI (mac)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal --logger "trx;LogFileName=results.trx"
    - name: Generate test report
      uses: phoenix-actions/test-reporting@v8
      id: unit-test-report
      if: success() || failure() 
      with:
        name: test results
        path: BitFaster.Caching.UnitTests/TestResults/results.trx
        reporter: dotnet-trx 
        only-summary: 'true'
