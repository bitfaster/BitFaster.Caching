version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

version: 2
updates:
- package-ecosystem: nuget
  directory: "/"
  schedule:
    interval: "weekly"
  open-pull-requests-limit: 10